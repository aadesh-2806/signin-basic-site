<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <!-- certified user already -->
    <div class="sign_in_container">
        <img src="1614957185444.jpg" alt="" class="sign_in_img">
        <h2 class="sign_in_h2">Sign In</h2>
        <form action="www.xyz.com" class="signIn">
            <p class="sign_in_p">UserName:</p>
            <input type="text" id="name" class="sign_in_input" placeholder="Full Name" required  >
            <p class="sign_in_p">Password:</p>
            <input type="password" id="password" class="sign_in_input" minlength="8" maxlength="13" placeholder="Minimum 8 char" required>
            <br><br>
            <button class="sign_in_button">Submit</button>
            <br><br>
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="sign_in_label">Keep me Logged In</label>
        </form>
    </div>
</body>
</html>
